{% extends "index.html" %}
{% block right-content-container %}
    <h3>学员报名</h3>
    <form class="form-horizontal" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">客户</label>
            <div class="col-sm-3">
                <select name="customer_id" class="form-control">
                    {% for customer in customers %}
                        <option value="{{ customer.id }}">{{ customer }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">班级</label>
            <div class="col-sm-3">
                <select name="class_grade_id" class="form-control">
                    {% for class_grade in class_list %}
                        <option value="{{ class_grade.id }}">{{ class_grade }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <input type="submit" class="btn btn-success col-sm-offset-2 col-sm-1" value="下一步">
    </form>
    {% if enrollment_link %}
        <p>请将此链接转发给报名学员: {{ enrollment_link }}</p>
    {% endif %}
{% endblock %}
{% block script %}

{% endblock %}
